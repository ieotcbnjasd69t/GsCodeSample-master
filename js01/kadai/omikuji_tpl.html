<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
$("#pull").on("click",function(){
    const n =  Math.ceil(Math.random()*100 );
console.log(n);
if(n >= 95){
  document.querySelector("#echo").innerHTML= "大吉";
}else if(n >= 80){
  document.querySelector("#echo").innerHTML= "中吉";
}else if(n >= 50){
  document.querySelector("#echo").innerHTML= "小吉";
}else if(n >= 10){
  document.querySelector("#echo").innerHTML= "吉";
}else if(n <= 9){
  document.querySelector("#echo").innerHTML= "凶";
}
});






</script>
</body>
</html>
